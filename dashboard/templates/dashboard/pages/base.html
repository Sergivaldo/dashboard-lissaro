{% load static %}
{% load filters %}
<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>{% block title %}{% endblock title %}</title>
        <link rel='stylesheet' href='{% static "dashboard/styles/style.css" %}'>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css' integrity='sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    </head>
    <body>
        {% block content %}{% endblock content %}
        {% block flashs %}{% endblock flashs %}
        {% block javascript %}{% endblock javascript %}
        <script src='{% static 'dashboard/scripts/index.js' %}'></script>
    </body>
</html>
